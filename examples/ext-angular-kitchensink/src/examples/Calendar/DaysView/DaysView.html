<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtPanel
        [shadow]="true"
        [title]="panelTitle"
        [layout]="'hbox'"
        [header]="{ titleAlign: 'center' }"
    >
        <ExtPanel
            title="calendars"
            ui="light"
            [width]="150"
            [bodyPadding]="5"
            [hidden]="false"
        >
            <ExtCalendar_list [store]="this.store"></ExtCalendar_list>
        </ExtPanel>
        <ExtCalendar_days
            [store]="this.store"
            [flex]="1"
            [timezoneOffset]="0"
            [gestureNavigation]="false"
            [value]="calendarDaysValue"
            [startTime]="8"
            [endTime]="20"
            [visibleDays]="2"
        >
        </ExtCalendar_days>
    </ExtPanel>
</ExtContainer>
