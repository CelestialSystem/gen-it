<ExtContainer padding="10" layout="center" flex="1" height="100%">
    <ExtTree
        plugins="treedragdrop"
        (ready)="onTreeReady($event)"
        title="Files"
        [store]="treeStore"
        [shadow]="true"
        [height]="400"
        [width]="350"
    >
        <ExtToolbar docked="top" (ready)="toolbarReady($event)">
            <ExtButton
                text="Expand All"
                [handler]="this.onExpandAllClick"
            ></ExtButton>
            <ExtButton
                text="Collapse All"
                [handler]="this.onCollapseAllClick"
            ></ExtButton>
            <ExtButton text="Reset" [handler]="this.onResetClick"></ExtButton>
        </ExtToolbar>
    </ExtTree>
</ExtContainer>
