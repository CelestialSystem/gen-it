<ExtList
    [shadow]="true"
    [itemTpl]="tpl"
    [store]="store"
    (select)="onSelect($event)"
    [platformConfig]="{
        '!phone': { height: 450, width: 300 }
    }"
    [plugins]="[
        {
            type: 'listswiper',
            defaults: {
                ui: 'action'
            },
            widget: {
                xtype: 'listswiperstepper'
            },
            left: [
                {
                    iconCls: 'x-fa fa-phone',
                    text: 'Call',
                    commit: onCall
                }
            ],
            right: [
                {
                    iconCls: 'x-fa fa-envelope',
                    ui: 'alt confirm',
                    text: 'Message',
                    commit: onMessage
                },
                {
                    iconCls: 'x-fa fa-delete',
                    text: 'Edit',
                    precommit: onDeleteItem,
                    commit: onCommitDeleteItem,
                    revert: onUndoDeleteItem,
                    undoable: true
                }
            ]
        }
    ]"
></ExtList>
