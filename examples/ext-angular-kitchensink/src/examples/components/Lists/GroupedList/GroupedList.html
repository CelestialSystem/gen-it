<ExtContainer padding="10">
  <ExtList
    [shadow]="true"
    [itemTpl]="tpl"
    [indexBar]="{ autoHide: false }"
    [grouped]="true"
    [pinHeaders]="true"
    [rowLines]="true"
    [infinite]="true"
    [store]="store"
    (select)="onSelect($event)"
    [platformConfig]="{ '!phone': { height: 450, width: 300 } }"
  >
  </ExtList>
</ExtContainer>
