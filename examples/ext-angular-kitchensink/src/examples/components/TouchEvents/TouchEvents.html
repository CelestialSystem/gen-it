<ExtContainer>
    <ExtContainer [layout]="'vbox'" [defaults]="{ margin: '10' }">
        <ExtPanel
            title="Event Log"
            height="300"
            scrollable="true"
            bodyPadding="10"
            shadow="true"
            [header]="{
                items: [
                    {
                        xtype: 'button',
                        align: 'right',
                        text: 'clear',
                        ui: 'alt',
                        handler: clearEventLog
                    }
                ]
            }"
        >
            <ExtContainer>
                <ExtDataview
                    [centered]="false"
                    [inline]="'true'"
                    (ready)="dataviewReady($event)"
                    [itemTpl]="tplDataView"
                >
                </ExtDataview>
            </ExtContainer>
        </ExtPanel>
        <ExtContainer
            (ready)="touchpadReady($event)"
            flex="1"
            [layout]="{ type: 'vbox', pack: 'center', align: 'stretch' }"
            [style]="{ border: '8px dashed #d6d6d6', borderRadius: '30px' }"
        >
            <ExtContainer
                [style]="{ textAlign: 'center', fontSize: '48px', color: '#ccc' }"
                html="Touch Here"
            ></ExtContainer>
        </ExtContainer>
    </ExtContainer>
