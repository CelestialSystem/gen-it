<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtPanel shadow="true" bodyPadding="0">
        <ExtToolbar docked="top">
            <ExtButton
                text="Button"
                ui="toolbar-default"
                (tap)="buttonHandler($event)"
                badgeText="2"
            ></ExtButton>
            <ExtSpacer></ExtSpacer>

            <ExtSegmentedbutton *ngIf="!isPhone">
                <ExtButton
                    value="1"
                    text="Option 1"
                    [pressed]="true"
                    (tap)="buttonHandler($event)"
                ></ExtButton>
                <ExtButton
                    value="2"
                    text="Option 2"
                    (tap)="buttonHandler($event)"
                ></ExtButton>
            </ExtSegmentedbutton>

            <ExtSpacer></ExtSpacer>
            <ExtSearchfield ui="faded" placeholder="Search"></ExtSearchfield>
        </ExtToolbar>
        <ExtContainer
            [style]="{ padding: '20px' }"
            [html]="message"
        ></ExtContainer>
    </ExtPanel>
</ExtContainer>
