<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtFormpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
    >
        <ExtCombobox
            [width]="200"
            [label]="'State'"
            [store]="data"
            [displayField]="'name'"
            [valueField]="'abbrev'"
            [queryMode]="'local'"
            [labelAlign]="'placeholder'"
            [clearable]="true"
        >
        </ExtCombobox>
    </ExtFormpanel>
</ExtContainer>
