<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtFormpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
    >
        <ExtDatefield
            [width]="150"
            [value]="date"
            destroyPickerOnHide="true"
            label="Date"
        >
        </ExtDatefield>
    </ExtFormpanel>
</ExtContainer>
