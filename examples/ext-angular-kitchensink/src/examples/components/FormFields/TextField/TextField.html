<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtFormpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        padding="20"
    >
        <ExtFieldset
            [title]="'Separate Label and Placeholder'"
            [margin]="'0 0 20 0'"
        >
            <ExtTextfield
                [placeholder]="'Enter Name...'"
                [label]="'Name'"
                [required]="true"
            >
            </ExtTextfield>
        </ExtFieldset>
        <ExtFieldset [title]="'Label as Placeholder'" [margin]="'0 0 20 0'">
            <ExtTextfield
                [labelAlign]="'placeholder'"
                [label]="'Name'"
                [required]="true"
            >
            </ExtTextfield>
        </ExtFieldset>
        <ExtFieldset [title]="'With Error Message'">
            <ExtTextfield
                [labelAlign]="'placeholder'"
                [label]="'Label'"
                [errorMessage]="'The value you entered is invalid.'"
                [value]="'invalid value'"
                [errorTarget]="'under'"
            ></ExtTextfield>
        </ExtFieldset>
    </ExtFormpanel>
</ExtContainer>
