<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtFormpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
    >
        <ExtEmailfield
            [width]="'250px'"
            [placeholder]="'user@domain.com'"
            label="Email"
            [validators]="'email'"
        >
        </ExtEmailfield>
    </ExtFormpanel>
</ExtContainer>
