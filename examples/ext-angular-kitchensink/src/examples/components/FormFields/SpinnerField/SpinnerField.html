<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtFormpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        padding="20"
    >
        <ExtSpinnerfield
            [label]="'Spinner'"
            [width]="150"
            [minValue]="0"
            [maxValue]="10"
            [stepValue]="1"
            [cycle]="true"
        ></ExtSpinnerfield>
    </ExtFormpanel>
</ExtContainer>
