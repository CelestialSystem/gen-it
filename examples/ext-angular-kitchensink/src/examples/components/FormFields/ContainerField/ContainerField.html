<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtFormpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        [layout]="{ type: 'vbox', align: 'left' }"
        [bodyPadding]="10"
        [defaults]="{ labelAlign: 'left', labelTextAlign: 'right' }"
    >
        <ExtContainer>
            <span #extitem>
                <b>ContainerField</b> allows you to apply a single label to
                multiple fields. This is especially useful for groups of
                checkboxes, radio buttons, and other compound fields.
            </span>
        </ExtContainer>

        <ExtContainerfield
            [label]="'Name'"
            [layout]="isPhone ? 'vbox' : 'vbox'"
            [defaults]="{ labelAlign: 'bottom' }"
        >
            <ExtTextfield [label]="'First'"></ExtTextfield>
            <ExtTextfield [label]="'Middle'"></ExtTextfield>
            <ExtTextfield [label]="'Last'"></ExtTextfield>
        </ExtContainerfield>

        <ExtContainerfield
            [label]="'Vehicle Class'"
            [layout]="{ type: 'vbox', align: 'left' }"
            [defaults]="{ margin: '0' }"
        >
            <ExtRadio [boxLabel]="'Compact'" [name]="'priority'"></ExtRadio>
            <ExtRadio [boxLabel]="'Mid-size'" [name]="'priority'"></ExtRadio>
            <ExtRadio [boxLabel]="'SUV'" [name]="'priority'"></ExtRadio>
        </ExtContainerfield>

        <ExtContainerfield
            [label]="'Options'"
            [layout]="{ type: 'vbox', align: 'left' }"
        >
            <ExtCheckbox [boxLabel]="'A/C'"></ExtCheckbox>
            <ExtCheckbox [boxLabel]="'Leather'"></ExtCheckbox>
            <ExtCheckbox [boxLabel]="'Nav'"></ExtCheckbox>
        </ExtContainerfield>
    </ExtFormpanel>
</ExtContainer>
