<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtFormpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
    >
        <ExtFieldset
            [title]="'About You'"
            [instructions]="'Tell us about yourself.'"
            [width]="300"
        >
            <ExtTextfield
                [label]="'First Name'"
                [labelAlign]="'placeholder'"
            ></ExtTextfield>
            <ExtTextfield
                [label]="'Last Name'"
                [labelAlign]="'placeholder'"
            ></ExtTextfield>
        </ExtFieldset>
    </ExtFormpanel>
</ExtContainer>
