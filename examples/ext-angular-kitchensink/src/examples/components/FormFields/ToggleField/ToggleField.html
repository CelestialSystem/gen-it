<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtFormpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        padding="20"
    >
        <ExtTogglefield [boxLabel]="'On'" [value]="true"></ExtTogglefield>
        <ExtTogglefield [boxLabel]="'Off'" [value]="false"></ExtTogglefield>
        <ExtTogglefield
            [boxLabel]="'Disabled'"
            [disabled]="true"
        ></ExtTogglefield>
        <ExtTogglefield
            [boxLabel]="'Disabled (On)'"
            [disabled]="true"
            [value]="true"
        ></ExtTogglefield>
    </ExtFormpanel>
</ExtContainer>
