<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtContainer
        scrollable="y"
        layout="hbox"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        padding="20"
    >
        <ExtFormpanel
            [padding]="10"
            [shadow]="true"
            [defaults]="{ errorTarget: 'under' }"
            [margin]="'0 0 20 0'"
            [title]="'Using Validators'"
            [html]="
                '<div style=\'font-size:13px;color:#666;tExtAlign:left;\'>Here we use validators from <code>Ext.data.validator</code> to validate user input.</div>'
            "
        >
            <ExtTextfield
                [required]="true"
                [label]="'Required Field'"
                [requiredMessage]="'This field is required.'"
            ></ExtTextfield>
            <ExtUrlfield
                [label]="'URL'"
                [validators]="{
                    type: 'url',
                    message: 'Please enter a valid website url.'
                }"
            ></ExtUrlfield>
            <ExtEmailfield
                [label]="'Email'"
                [validators]="'email'"
            ></ExtEmailfield>
            <ExtTextfield
                [label]="'Phone Number'"
                [inputMask]="'(999) 999-9999'"
            ></ExtTextfield>
            <ExtDatepicker
                label="Date of Birth"
                placeholder="mm/dd/yyyy"
                validators="date"
            ></ExtDatepicker>
            <ExtTextfield
                [label]="'Salary'"
                [placeholder]="'$xx,xxx'"
                [validators]="{
                    type: 'currency-us',
                    message: 'Invalid salary.'
                }"
            ></ExtTextfield>
            <ExtNumberfield
                [label]="'Rating (1-5)'"
                [decimals]="0"
                [validators]="{
                    type: 'range',
                    min: 1,
                    max: 5,
                    minOnlyMessage: 'The rating must be at least {0}',
                    maxOnlyMessage: 'The rating must be no more than than {0}',
                    bothMessage: 'Invalid rating, must be between {0} and {1}'
                }"
            ></ExtNumberfield>
            <ExtTextfield
                [label]="'Last Login'"
                [placeholder]="'YYYY/MM/DD hh:mm'"
                [validators]="{
                    type: 'datetime',
                    message: 'Invalid date and/or time'
                }"
            ></ExtTextfield>
            <!-- <ExtTextfield
                [label]="'Custom Format Regex: Uppercase letters only'"
                [name]="'uppercase'"
                [validators]="{
                    type: 'format',
                    matcher: '/^[A-Z]*$/',
                    message: 'Only uppercase letters are allowed.'
                }"
            ></ExtTextfield> -->
            <!-- <ExtTextfield
                [label]="'Custom Format Function: Capitalized words'"
                [validators]="{ type: 'method', fn: validateCapilization }"
            ></ExtTextfield> -->
        </ExtFormpanel>
        <ExtFormpanel
            [padding]="10"
            [shadow]="true"
            [margin]="'0 0 20 50'"
            [title]="'Assigning Error Messages Directly'"
            [html]="
                '<div style=\'font-size:13px;color:#666;tExtAlign:left;\'>Here we assign error messages directly using the <code>errorMessage</code> and <code>error</code> props.
                </div>'
            "
        >
            <ExtTextfield
                [label]="'Single Error'"
                [errorMessage]="'The value you entered is invalid.'"
                [errorTarget]="'under'"
            >
            </ExtTextfield>
            <ExtTextfield
                [label]="'Multiple Errors'"
                [errorTarget]="'under'"
                [error]="['Error 1', 'Error 2', 'Error 3']"
            >
            </ExtTextfield>
        </ExtFormpanel>
    </ExtContainer>
</ExtContainer>
