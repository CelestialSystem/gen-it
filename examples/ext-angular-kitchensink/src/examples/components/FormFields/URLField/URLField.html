<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtFormpanel
        [shadow]="true"
        [top]="top"
        [left]="left"
        [width]="width"
        [height]="height"
        padding="20"
    >
        <ExtUrlfield
            [placeholder]="'http://www.domain.com'"
            [label]="'URL'"
            [width]="200"
            [validators]="'url'"
        >
        </ExtUrlfield>
    </ExtFormpanel>
</ExtContainer>
