<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtTitlebar
        title="App Title"
        docked="top"
        [platformConfig]="{ phone: { titleAlign: 'center' } }"
    >
        <ExtButton [align]="'left'" iconCls="x-fa fa-bars" [arrow]="false">
            <ExtMenu *ngIf="isPhone">
                <ExtMenuitem text="Inbox" iconCls="x-fa fa-inbox"></ExtMenuitem>
                <ExtMenuitem
                    text="Profile"
                    iconCls="x-fa fa-user"
                ></ExtMenuitem>
            </ExtMenu>
        </ExtButton>
        <ExtButton
            *ngIf="!isPhone"
            [align]="'right'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-inbox"
            text="Inbox"
        ></ExtButton>
        <ExtButton
            *ngIf="!isPhone"
            [align]="'right'"
            iconCls="x-fa fa-user"
            text="Profile"
        ></ExtButton>
        <ExtSearchfield
            *ngIf="!isPhone"
            align="right"
            ui="alt"
            placeholder="Search"
            margin="0 10"
        ></ExtSearchfield>
        <ExtButton align="right" iconCls="x-fa fa-ellipsis-v" [arrow]="false">
            <ExtMenu>
                <ExtMenuitem
                    text="Settings"
                    iconCls="x-fa fa-cog"
                ></ExtMenuitem>
                <ExtMenuitem
                    text="Help"
                    iconCls="x-fa fa-question-circle"
                ></ExtMenuitem>
            </ExtMenu>
        </ExtButton>
    </ExtTitlebar>
    <ExtSearchfield
        *ngIf="isPhone"
        ui="faded"
        placeholder="Search"
        margin="20"
    ></ExtSearchfield>
</ExtContainer>
