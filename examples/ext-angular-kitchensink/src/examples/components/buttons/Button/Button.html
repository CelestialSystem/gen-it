<ExtContainer padding="10px" layout="vbox" [width]="600">

  <ExtContainer
    [layout]="{ type: 'hbox', pack: isPhone ? 'center' : 'left'}"
    margin="0 0 10 0"
    [defaults]="{ margin: '0 10 0 0' }">
    <ExtButton ui="action raised" text="Style">
      <ExtMenu [defaults]="styleChangeDefaults">
        <ExtMenuitem text="None"    value=""        [iconCls]="style === 'None'?'x-font-icon md-icon-check':''"></ExtMenuitem>
        <ExtMenuitem text="Action"  value="action"  [iconCls]="style === 'Action'?'x-font-icon md-icon-check':''"></ExtMenuitem>
        <ExtMenuitem text="Decline" value="decline" [iconCls]="style === 'Decline'?'x-font-icon md-icon-check':''"></ExtMenuitem>
        <ExtMenuitem text="Confirm" value="confirm" [iconCls]="style === 'Confirm'?'x-font-icon md-icon-check':''"></ExtMenuitem>
        <ExtMenuitem text="Menu"    value="menu"    [iconCls]="style === 'Menu'?'x-font-icon md-icon-check':''"></ExtMenuitem>
      </ExtMenu>
    </ExtButton>
    <ExtButton ui="action raised" text="Type">
      <ExtMenu [defaults]="typeChangeDefaults">
        <ExtMenuitem text="Text" value="text" [iconCls]="type === 'Text'?'x-font-icon md-icon-check':''"></ExtMenuitem>
        <ExtMenuitem text="Icon" value="icon" [iconCls]="type === 'Icon'?'x-font-icon md-icon-check':''"></ExtMenuitem>
        <ExtMenuitem text="Text Icon" value="texticon" [iconCls]="type === 'Text Icon'?'x-font-icon md-icon-check':''"></ExtMenuitem>
      </ExtMenu>
    </ExtButton>
    <ExtButton ui="action raised" [iconCls]="round?'x-fa fa-check':null" [enableToggle]="true" text="Round" (tap)="toggleRound()"></ExtButton>
  </ExtContainer>

  <ExtPanel #layoutProps padding="10" [shadow]="true" [defaults]="{layout: 'hbox', flex:'1', margin: '10', width: '100%'}">
    <ExtContainer layout="hbox">
      <ExtContainer layout="hbox">
        <div #extitem flex="1" #groupLabelProps1 style="text-align:right;margin:24px 20px 0 0;width: 100px">Default</div>
      </ExtContainer>
      <ExtContainer flex="3" [cls]="'button-group'" #buttonGroupProps1 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
        <ExtButton [text]="text? 'Normal' : '' "  [ui]="ui" [iconCls]="iconCls" arrowAlign="bottom" (ready)="menuButtonReady($event)">
          <ExtMenu [hidden]="menu" [indented]="false">
            <ExtMenuitem text="Item 1"></ExtMenuitem>
            <ExtMenuitem text="Item 2"></ExtMenuitem>
            <ExtMenuitem text="Item 3"></ExtMenuitem>
          </ExtMenu>
        </ExtButton>
        <ExtButton [text]="text? 'Badge' : ''" [ui]="ui" [iconCls]="iconCls" badgeText="2" (ready)="menuButtonReady($event)">
          <ExtMenu [hidden]="menu" [indented]="false">
            <ExtMenuitem text="Item 1"></ExtMenuitem>
            <ExtMenuitem text="Item 2"></ExtMenuitem>
            <ExtMenuitem text="Item 3"></ExtMenuitem>
          </ExtMenu>
        </ExtButton>
        <ExtButton [text]="text? 'Disabled': '' " [ui]="ui" [iconCls]="iconCls" [disabled]="true" (ready)="menuButtonReady($event)">
          <ExtMenu [hidden]="menu" [indented]="false">
            <ExtMenuitem text="Item 1"></ExtMenuitem>
            <ExtMenuitem text="Item 2"></ExtMenuitem>
            <ExtMenuitem text="Item 3"></ExtMenuitem>
          </ExtMenu>
        </ExtButton>
      </ExtContainer>
    </ExtContainer>
    <ExtContainer layout="hbox">
      <ExtContainer layout="hbox">
        <div #extitem flex="1" #groupLabelProps2 width='70px' style="text-align:right;margin:24px 20px 0 0;width: 100px">Alt</div>
      </ExtContainer>
      <ExtContainer flex="3" [cls]="'button-group button-group-alt'" #buttonGroupProps2 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
        <ExtButton [text]="text?  'Normal': ''" [ui]="ui + ' alt'" [iconCls]="iconCls" (ready)="menuButtonReady($event)">
          <ExtMenu [hidden]="menu" [indented]="false">
            <ExtMenuitem text="Item 1"></ExtMenuitem>
            <ExtMenuitem text="Item 2"></ExtMenuitem>
            <ExtMenuitem text="Item 3"></ExtMenuitem>
          </ExtMenu>
        </ExtButton>
        <ExtButton [text]="text?  'Badge' : ''" [ui]="ui + ' alt'" [iconCls]="iconCls" badgeText="2" (ready)="menuButtonReady($event)">
          <ExtMenu [hidden]="menu" [indented]="false" >
            <ExtMenuitem text="Item 1"></ExtMenuitem>
            <ExtMenuitem text="Item 2"></ExtMenuitem>
            <ExtMenuitem text="Item 3"></ExtMenuitem>
          </ExtMenu>
        </ExtButton>
        <ExtButton [text]="text?  'Disabled' : ''" [ui]="ui + ' alt'" [iconCls]="iconCls" [disabled]="true" (ready)="menuButtonReady($event)">
          <ExtMenu [hidden]="menu" [indented]="false">
            <ExtMenuitem text="Item 1"></ExtMenuitem>
            <ExtMenuitem text="Item 2"></ExtMenuitem>
            <ExtMenuitem text="Item 3"></ExtMenuitem>
          </ExtMenu>
        </ExtButton>
      </ExtContainer>
    </ExtContainer>
    <ExtContainer layout="hbox">
      <ExtContainer layout="hbox">
        <div #extitem flex="1" #groupLabelProps3 style="text-align:right;margin:24px 20px 0 0;width: 100px">Raised</div>
      </ExtContainer>
      <ExtContainer flex="3" [cls]="'button-group'" #buttonGroupProps3 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
        <ExtButton [text]="text?  'Normal' : ''"  [ui]="ui + ' raised'" [iconCls]="iconCls" (ready)="menuButtonReady($event)">
          <ExtMenu [hidden]="menu" [indented]="false">
            <ExtMenuitem text="Item 1"></ExtMenuitem>
            <ExtMenuitem text="Item 2"></ExtMenuitem>
            <ExtMenuitem text="Item 3"></ExtMenuitem>
          </ExtMenu>
        </ExtButton>
        <ExtButton [text]="text?  'Badge' : ''" [ui]="ui + ' raised'" [iconCls]="iconCls" badgeText="2" (ready)="menuButtonReady($event)">
          <ExtMenu  [hidden]="menu" [indented]="false">
            <ExtMenuitem text="Item 1"></ExtMenuitem>
            <ExtMenuitem text="Item 2"></ExtMenuitem>
            <ExtMenuitem text="Item 3"></ExtMenuitem>
          </ExtMenu>
        </ExtButton>
        <ExtButton [text]="text?  'Disabled': '' " [ui]="ui + ' raised'" [iconCls]="iconCls" [disabled]="true" (ready)="menuButtonReady($event)">
          <ExtMenu [hidden]="menu" [indented]="false">
            <ExtMenuitem text="Item 1"></ExtMenuitem>
            <ExtMenuitem text="Item 2"></ExtMenuitem>
            <ExtMenuitem text="Item 3"></ExtMenuitem>
          </ExtMenu>
        </ExtButton>
      </ExtContainer>
    </ExtContainer>
    <ExtContainer layout="hbox">
      <ExtContainer layout="hbox">
        <div #extitem flex="1" #groupLabelProps4 style="text-align:right;margin:24px 20px 0 0;width: 100px">Alt Raised</div>
      </ExtContainer>
      <ExtContainer flex="3" [cls]="'button-group button-group-alt'" #buttonGroupProps4 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
        <ExtButton [text]="text?  'Normal' : '' " [ui]="ui + ' alt raised'" [iconCls]="iconCls" (ready)="menuButtonReady($event)">
          <ExtMenu [hidden]="menu" [indented]="false">
            <ExtMenuitem text="Item 1"></ExtMenuitem>
            <ExtMenuitem text="Item 2"></ExtMenuitem>
            <ExtMenuitem text="Item 3"></ExtMenuitem>
          </ExtMenu>
        </ExtButton>
        <ExtButton [text]="text?  'Badge': '' " [ui]="ui + ' alt raised'" [iconCls]="iconCls" badgeText="2" (ready)="menuButtonReady($event)">
          <ExtMenu [hidden]="menu"  [indented]="false">
            <ExtMenuitem text="Item 1"></ExtMenuitem>
            <ExtMenuitem text="Item 2"></ExtMenuitem>
            <ExtMenuitem text="Item 3"></ExtMenuitem>
          </ExtMenu>
        </ExtButton>
        <ExtButton [text]="text?  'Disabled' : ''" [ui]="ui + ' alt raised'" [iconCls]="iconCls" [disabled]="true" (ready)="menuButtonReady($event)">
          <ExtMenu [hidden]="menu" [indented]="false">
            <ExtMenuitem text="Item 1"></ExtMenuitem>
            <ExtMenuitem text="Item 2"></ExtMenuitem>
            <ExtMenuitem text="Item 3"></ExtMenuitem>
          </ExtMenu>
        </ExtButton>
      </ExtContainer>
    </ExtContainer>
  </ExtPanel>

</ExtContainer>
