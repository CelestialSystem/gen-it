<ExtContainer
    [padding]="isPhone ? 0 : 20"
    [width]="!isPhone && 325"
    [layout]="isPhone ? 'fit' : 'auto'"
>
    <ExtToolbar docked="top" ui="transparent">
        <ExtTogglefield
            boxLabel="is Meridiem (12 hour)"
            name="hourformat"
            reference="hourformat"
            cls="demo-solid-background"
            padding="0 10"
            value="true"
            (change)="this.onMeridiemChange($event)"
        >
        </ExtTogglefield>
        <ExtTogglefield
            boxLabel="PM hours Inside"
            name="pminside"
            reference="hourformat"
            cls="demo-solid-background"
            [padding]="'0 10'"
            [disabled]="this.isDisabled"
            [value]="this.isValue"
            (change)="this.onPMHoursChange($event)"
        >
        </ExtTogglefield>
    </ExtToolbar>
    <ExtTimepanel
        [shadow]="true"
        [meridiem]="this.isMeridiem"
        [alignPMInside]="this.isalignPMInside"
        alignFormatInside="false"
    >
    </ExtTimepanel>
</ExtContainer>
