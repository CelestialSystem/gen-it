<ExtContainer layout="fit" padding="10" fitToParent="true">
    <ExtToolbar
        shadow="false"
        docked="top"
        ui="app-transparent-toolbar"
        padding="5 8"
        [defaults]="{
            margin: '0 10 0 0',
            shadow: true,
            ui: 'action'
        }"
    >
        <ExtButton text="Expand All" [handler]="this.expandAll"></ExtButton>
        <ExtButton text="Collapse All" [handler]="this.collapseAll">
        </ExtButton>
        <ExtContainer layout="hbox">
            <span #extitem>
                <div
                    style="
                        font-size: '12px';
                        font-weight: 'normal';
                        margin-left: '10px;';
                    "
                >
                    Double click an amount to drill down.
                </div>
            </span>
        </ExtContainer>
    </ExtToolbar>

    <ExtPivotgrid
        shadow="true"
        (ready)="onPivotGridRead($event)"
        [plugins]="[{ type: 'pivotdrilldown' }]"
        [matrix]="pivotgridMatrix"
    >
    </ExtPivotgrid>
</ExtContainer>
