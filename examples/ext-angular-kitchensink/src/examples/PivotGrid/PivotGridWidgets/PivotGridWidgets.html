<ExtContainer layout="fit" padding="10" fitToParent="true">
    <ExtToolbar
        docked="top"
        ui="app-transparent-toolbar"
        [shadow]="false"
        [margin]="isPhone ? '0 10' : '10 0 0 10'"
        padding="0 0 0 10"
        [defaults]="{ margin: '0 10 0 0', shadow: true, ui: 'action' }"
    >
        <ExtButton text="Change data">
            <ExtMenu>
                <ExtMenuitem
                    text="Add"
                    iconCls="x-fa fa-plus"
                    [handler]="this.addData"
                ></ExtMenuitem>
                <ExtMenuitem
                    text="Update"
                    iconCls="x-fa fa-edit"
                    [handler]="this.updateData"
                ></ExtMenuitem>
                <ExtMenuitem
                    text="Remove"
                    iconCls="x-fa fa-minus"
                    [handler]="this.removeData"
                ></ExtMenuitem>
                <ExtMenuitem
                    text="Clear all"
                    iconCls="x-fa fa-trash"
                    [handler]="this.clearData"
                ></ExtMenuitem>
            </ExtMenu>
        </ExtButton>
    </ExtToolbar>
    <ExtPivotgrid [shadow]="true" [matrix]="pivotgridMatrix"></ExtPivotgrid>
</ExtContainer>
