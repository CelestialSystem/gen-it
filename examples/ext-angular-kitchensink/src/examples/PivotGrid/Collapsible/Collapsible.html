<ExtContainer layout="fit" padding="10" fitToParent="true">
    <ExtToolbar
        shadow="false"
        docked="top"
        ui="app-transparent-toolbar"
        padding="5 8"
        [layout]="{
            type: 'hbox',
            align: 'stretch'
        }"
        [defaults]="{
            margin: '0 10 0 0',
            shadow: true,
            ui: 'action'
        }"
    >
        <ExtButton ui="action raised" text="Collapsible">
            <ExtMenu [defaults]="{ handler: this.onCollapsibleChange }">
                <ExtMenuitem
                    text="None"
                    value="none"
                    [iconCls]="
                        !collapsibleColumns && !collapsibleRows === true
                            ? 'x-font-icon md-icon-check'
                            : ''
                    "
                ></ExtMenuitem>
                <ExtMenuitem
                    text="Rows Only"
                    value="rows"
                    [iconCls]="
                        !collapsibleColumns && collapsibleRows === true
                            ? 'x-font-icon md-icon-check'
                            : ''
                    "
                ></ExtMenuitem>
                <ExtMenuitem
                    text="Columns Only"
                    value="cols"
                    [iconCls]="
                        collapsibleColumns && !collapsibleRows === true
                            ? 'x-font-icon md-icon-check'
                            : ''
                    "
                ></ExtMenuitem>
                <ExtMenuitem
                    text="Rows & Columns"
                    value="both"
                    [iconCls]="
                        collapsibleColumns && collapsibleRows === true
                            ? 'x-font-icon md-icon-check'
                            : ''
                    "
                ></ExtMenuitem>
            </ExtMenu>
        </ExtButton>
    </ExtToolbar>

    <ExtPivotgrid
        shadow="true"
        [matrix]="this.pivotgridMatrix"
        (ready)="onReady($event)"
    >
    </ExtPivotgrid>
</ExtContainer>
