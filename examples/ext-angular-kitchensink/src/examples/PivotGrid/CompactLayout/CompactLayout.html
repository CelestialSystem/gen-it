<ExtContainer layout="fit" padding="10" fitToParent="true">
    <ExtToolbar
        docked="top"
        ui="app-transparent-toolbar"
        padding="5 8"
        shadow="false"
        [layout]="{
            type: 'hbox',
            align: 'stretch'
        }"
        [defaults]="{
            margin: '0 10 0 0',
            shadow: true,
            ui: 'action'
        }"
    >
        <ExtButton text="Expand All" [handler]="this.expandAll"> </ExtButton>
        <ExtButton text="Collapse All" [handler]="this.collapseAll">
        </ExtButton>
    </ExtToolbar>

    <ExtPivotgrid
        (ready)="onPivotGridRead($event)"
        shadow="true"
        [matrix]="pivotgridMatrix"
    >
    </ExtPivotgrid>
</ExtContainer>
