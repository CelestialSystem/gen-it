<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtToolbar docked="top">
        <ExtButton
            iconCls="x-fa fa-refresh"
            [handler]="this.refreshData"
            text="Refresh Data"
        ></ExtButton>
        <ExtButton
            iconCls="x-fa fa-table"
            [handler]="this.refreshSize"
            text="Refresh Size"
        ></ExtButton>
    </ExtToolbar>
    <ExtD3_heatmap
        [store]="this.store"
        padding="30 30 40 100"
        flex="1"
        [platformConfig]="platformConfigVar"
        [xAxis]="xAxisVar"
        [yAxis]="yAxisVar"
        [colorAxis]="{
            scale: {
                type: 'linear',
                range: ['#ffffd9', '#49b6c4', '#225ea8']
            },
            field: 'sales'
        }"
        [tiles]="{
            attr: {
                stroke: '#081d58',
                'stroke-width': 2
            }
        }"
    ></ExtD3_heatmap>
</ExtContainer>
