<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtD3_treemap
        [store]="store"
        [interactions]="{
            type: 'panzoom',
            zoom: {
                doubleTap: false
            }
        }"
        [rootVisible]="false"
        [tooltip]="{
            cls: 'tip',
            renderer: onTooltip
        }"
        [nodeValue]="'cap'"
        [noParentValue]="true"
        [scaleLabels]="true"
        [colorAxis]="colorAxis"
    ></ExtD3_treemap>
</ExtContainer>
