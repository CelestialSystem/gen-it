<ExtContainer padding="10" layout="hbox" fitToParent="true">
    <ExtTree
        flex="1"
        [store]="store"
        [selection]="selection"
        (select)="onSelectionChange($event)"
        title="Folders"
        shadow="true"
        [height]="200"
        [responsiveConfig]="{
            'width > 600': {
                width: 230,
                height: undefined
            }
        }"
    ></ExtTree>
    <ExtD3_sunburst
        flex="1"
        padding="20"
        [store]="store"
        [selection]="selection"
        [tooltip]="{ renderer: onTooltip }"
        (selectionChange)="onSelectionChange($event)"
    ></ExtD3_sunburst>
</ExtContainer>
