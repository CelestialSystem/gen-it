<ExtContainer padding="10" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar [onThemeChange]="this.changeTheme" [theme]="theme">
            </chart-toolbar></div
    ></ExtContainer>

    <ExtPolar
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        [shadow]="true"
        [store]="this.store"
        [theme]="theme"
        [legend]="{ type: 'sprite', docked: 'bottom', marker: { size: 16 } }"
        [interactions]="['rotate', 'itemhighlight']"
        [series]="polarSeries"
    >
    </ExtPolar>
</ExtContainer>
