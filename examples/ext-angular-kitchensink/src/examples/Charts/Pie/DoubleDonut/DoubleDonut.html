<ExtContainer padding="10" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar [onThemeChange]="this.changeTheme" [theme]="theme">
            </chart-toolbar></div
    ></ExtContainer>

    <ExtPolar
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        [insetPadding]="20"
        [innerPadding]="20"
        [interactions]="['rotate', 'itemhighlight']"
        [store]="this.outerStore"
        [theme]="theme"
        [series]="polarSeries"
    >
    </ExtPolar>
</ExtContainer>
