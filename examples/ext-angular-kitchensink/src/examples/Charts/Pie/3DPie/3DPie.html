<ExtContainer padding="10" layout="vbox" fitToParent="true">
    <ExtContainer><div #extitem>
        <chart-toolbar
            [onThemeChange]="this.changeTheme"
            [onRefreshClick]="this.refreshData"
            [theme]="theme"
        >
        </chart-toolbar>
    </div></ExtContainer>

    <ExtPolar
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        [innerPadding]="60"
        [platformConfig]="{ phone: { innerPadding: 20 } }"
        [interactions]="'rotatePie3d'"
        [animation]="{ duration: 500, easing: 'easeIn' }"
        [store]="this.store"
        [theme]="theme"
        [series]="polarSeries"
    >
    </ExtPolar>
</ExtContainer>
