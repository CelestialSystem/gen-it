<ExtContainer padding="10" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar
                [onThemeChange]="this.changeTheme"
                [onRefreshClick]="this.refresh"
                [theme]="theme"
            >
            </chart-toolbar></div
    ></ExtContainer>

    <ExtPolar
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        [innerPadding]="isDesktop ? 40 : 10"
        [store]="this.store"
        [theme]="theme"
        [series]="[{ type: 'pie', xField: 'g1', label: { field: 'name' } }]"
    >
    </ExtPolar>
</ExtContainer>
