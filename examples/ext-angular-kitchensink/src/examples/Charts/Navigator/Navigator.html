<ExtContainer [padding]="!isPhone ? '10' : ''" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar
                [onThemeChange]="this.changeTheme"
                [onToggleZoomOnPan]="this.toggleZoomOnPan"
                [theme]="theme"
            >
            </chart-toolbar></div
    ></ExtContainer>

    <ExtChartnavigator
        flex="1"
        [shadow]="true"
        (ready)="chartNavReady($event)"
        [navigator]="{ axis: 'bottom', downloadServerUrl: 'http://svg.sencha.io' }"
        [chart]="chartNavChart"
    >
    </ExtChartnavigator>
</ExtContainer>
