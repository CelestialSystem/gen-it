<ExtContainer [padding]="!isPhone? '15': ''" layout="vbox" fitToParent="true">

  <ExtContainer><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [theme]="theme">
    </chart-toolbar>
  </div></ExtContainer>

  <ExtCartesian downloadServerUrl ="http://svg.sencha.io"
    flex="1"
    shadow="true"
    insetPadding="20 20 10 10"
    [store]="this.store"
    [theme]="theme"
    [legend]="{type:'sprite'}"
    [axes]="cartesianAxes"
    [series]="cartesianSeries">
  </ExtCartesian>

</ExtContainer>
