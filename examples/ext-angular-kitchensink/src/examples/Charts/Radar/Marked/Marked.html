<ExtContainer
    [padding]="!isPhone ? '15' : ''"
    layout="vbox"
    fitToParent="true"
>
    <ExtContainer><div #extitem>
        <chart-toolbar
            [onThemeChange]="this.changeTheme"
            [theme]="theme"
        >
        </chart-toolbar>
    </div></ExtContainer>

    <ExtPolar
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        insetPadding="25"
        [legend]="{ type: 'sprite' }"
        [animation]="{ duration: 200 }"
        [store]="this.store"
        [interactions]="['rotate']"
        [theme]="theme"
        [axes]="polarAxes"
        [series]="polarSeries"
    >
    </ExtPolar>
</ExtContainer>
