<ExtContainer
    [padding]="!isPhone ? '15' : ''"
    layout="vbox"
    fitToParent="true"
>
    <ExtContainer><div #extitem>
        <chart-toolbar
            [onThemeChange]="this.changeTheme"
            [onRefreshClick]="this.refreshData"
            [theme]="theme"
        >
        </chart-toolbar>
    </div></ExtContainer>

    <ExtPolar
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        interactions="rotate"
        [legend]="{ type: 'sprite' }"
        [store]="this.store"
        [theme]="theme"
        [series]="polarSeries"
        [axes]="polarAxes"
    >
    </ExtPolar>
</ExtContainer>
