<ExtContainer padding="10" layout="vbox" fitToParent="true">

  <ExtContainer><div #extitem>
    <chart-toolbar
      [onThemeChange]="this.changeTheme"
      [theme]="theme">
    </chart-toolbar>
  </div></ExtContainer>

  <ExtCartesian downloadServerUrl ="http://svg.sencha.io"
    flex="1"
    shadow="true"
    [store]="this.store"
    [theme]="theme"
    insetPadding="10 20 10 10"
    [legend]="{ type: 'sprite', docked: 'top', marker: { size: 16}}"
    [axes]="cartesianAxes"
    [series]="cartesianSeries">
  </ExtCartesian>

</ExtContainer>
