<ExtContainer [padding]="!isPhone? '10':''" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar
                [onThemeChange]="this.changeTheme"
                [onRefreshClick]="this.refreshData"
                [onToggleZoomOnPan]="this.toggleZoomOnPan"
                [theme]="theme"
                [onlyMidnight]="true"
            >
            </chart-toolbar></div
    ></ExtContainer>

    <ExtCartesian
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        [store]="this.store"
        [theme]="theme"
        interactions="panzoom"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
        (ready)="chartNavReady($event)"
    >
    </ExtCartesian>
</ExtContainer>
