<ExtContainer padding="10px" layout="fit" fitToParent="true">

    <ExtCartesian downloadServerUrl ="http://svg.sencha.io"
    shadow="true"
    ref="chart"
    [store]="this.store"
    (onDestroy)="this.stopTask($event)"
    title="Time Axis"
    insetPadding="30 30 10 10"
    [axes]="cartesianAxes"
    [series]="cartesianSeries"
    (ready)="chartNavReady($event)">
  </ExtCartesian>

</ExtContainer>
