<ExtContainer [padding]="!isPhone ? '10': ''" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar [onThemeChange]="this.changeTheme" [theme]="theme">
            </chart-toolbar></div
    ></ExtContainer>

    <ExtCartesian
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        insetPadding="40 40 60 40"
        [store]="this.store"
        [theme]="theme"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
    >
    </ExtCartesian>
</ExtContainer>
