<ExtContainer padding="10" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar maxHeight="50" [downloadChartRef]="this.chart">
            </chart-toolbar></div
    ></ExtContainer>

    <ExtCartesian
        downloadServerUrl="http://svg.sencha.io"
        shadow="true"
        flex="1"
        [store]="this.store"
        theme="Muted"
        (ready)="chartNavReady($event)"
        insetPadding="70 40 0 10"
        interactions="itemhighlight"
        [animation]="{ duration: 200 }"
        [legend]="{ type: 'sprite' }"
        [captions]="cartesianCaptions"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
    >
    </ExtCartesian>
</ExtContainer>
