<ExtContainer padding="10" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar
                [onThemeChange]="this.changeTheme"
                [onStackGroup]="this.onStackedToggle"
                [theme]="theme"
            >
            </chart-toolbar></div
    ></ExtContainer>

    <ExtCartesian
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        ref="chart"
        [store]="this.store"
        [theme]="theme"
        (ready)="chartNavReady($event)"
        interactions="itemhighlight"
        insetPadding="40 20 10 10"
        [legend]="{ type: 'sprite' }"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
        [captions]="cartesianCaptions"
    >
    </ExtCartesian>
</ExtContainer>
