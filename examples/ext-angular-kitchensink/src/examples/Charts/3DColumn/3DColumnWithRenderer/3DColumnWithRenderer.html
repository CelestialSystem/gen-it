<ExtContainer padding="10" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar maxHeight="50" [downloadChartRef]="this.chart">
            </chart-toolbar></div
    ></ExtContainer>

    <ExtCartesian
        downloadServerUrl="http://svg.sencha.io"
        shadow="true"
        flex="1"
        (ready)="chartNavReady($event)"
        [store]="this.store"
        theme="muted"
        [interactions]="{
      type: 'panzoom',
      zoomOnPanGesture: true
    }"
        insetPadding="10 20 0 10"
        innerPadding="0 4 0 3"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
    >
    </ExtCartesian>
</ExtContainer>
