<ExtContainer padding="10" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar [onThemeChange]="this.changeTheme" [theme]="theme">
            </chart-toolbar></div
    ></ExtContainer>

    <ExtCartesian
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        [insetPadding]="'20 20 10 10'"
        [store]="this.store"
        [theme]="theme"
        [legend]="{ type: 'sprite', docked: 'bottom' }"
        flipXY="true"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
    >
    </ExtCartesian>
</ExtContainer>
