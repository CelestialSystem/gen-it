<ExtContainer padding="10" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar
                [onThemeChange]="this.changeTheme"
                [onToggleZoomOnPan]="this.toggleZoomOnPan"
                [onToggleCrosshair]="this.toggleCrosshair"
                [onRefreshClick]="this.refresh"
                [theme]="theme"
                [onlyMidnight]="true"
            >
            </chart-toolbar></div
    ></ExtContainer>

    <ExtCartesian
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        (ready)="chartNavReady($event)"
        [store]="this.store"
        [theme]="theme"
        [interactions]="cartesianInteractions"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
    >
    </ExtCartesian>
</ExtContainer>
