<ExtContainer layout="vbox" padding="10" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar
                [onRefreshClick]="this.refresh"
                [onThemeChange]="this.changeTheme"
                [theme]="theme"
            >
            </chart-toolbar></div
    ></ExtContainer>

    <ExtCartesian
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        insetPadding="20 10"
        [store]="this.store"
        [theme]="theme"
        [axes]="cartesianAxes"
        [series]="cartesianSeries"
    >
    </ExtCartesian>
</ExtContainer>
