<ExtContainer padding="10" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar [onRefreshClick]="this.refreshData">
            </chart-toolbar></div
    ></ExtContainer>

    <ExtCartesian
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        insetPadding="20 20 10 10"
        innerPadding="0 10 0 10"
        [store]="this.store"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
    >
    </ExtCartesian>
</ExtContainer>
