<ExtContainer padding="10" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar
                [onRefreshClick]="this.refreshData"
                [onThemeChange]="this.changeTheme"
                [onToggleZoomOnPan]="this.toggleZoomOnPan"
                [onStackGroup]="this.onStackedToggle"
                [theme]="theme"
                [stacked]="stacked"
            >
            </chart-toolbar></div
    ></ExtContainer>

    <ExtCartesian
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        (ready)="chartNavReady($event)"
        [store]="this.store"
        [theme]="theme"
        insetPadding="20 20 10 10"
        [legend]="{
            type: 'sprite',
            position: 'bottom'
        }"
        [interactions]="cartesianInteractions"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
    >
    </ExtCartesian>
</ExtContainer>
