<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtCartesian
        downloadServerUrl="http://svg.sencha.io"
        shadow="true"
        [store]="this.store"
        [innerPadding]="{ left: 20, right: 20}"
        interactions="crosszoom"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
        [gradients]="cartesianGradients"
    >
    </ExtCartesian>
</ExtContainer>
