<ExtContainer padding="10" layout="vbox" fitToParent="true">
    <ExtContainer
        ><div #extitem>
            <chart-toolbar
                [onThemeChange]="this.changeTheme"
                [onRefreshClick]="this.refreshData"
                [theme]="theme"
                [onlyMidnight]="true"
            >
            </chart-toolbar></div
    ></ExtContainer>

    <ExtCartesian
        downloadServerUrl="http://svg.sencha.io"
        flex="1"
        shadow="true"
        [store]="this.store"
        [theme]="theme"
        [interactions]="['itemhighlight']"
        [series]="cartesianSeries"
        [axes]="cartesianAxes"
    >
    </ExtCartesian>
</ExtContainer>
