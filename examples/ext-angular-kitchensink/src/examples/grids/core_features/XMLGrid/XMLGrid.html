<ExtContainer padding="10" layout="fit" fitToParent="true">
    <ExtGrid shadow="true" title="Products" [store]="this.store">
        <ExtGridcolumn
            text="Author"
            dataIndex="Author"
            flex="1"
        ></ExtGridcolumn>
        <ExtGridcolumn text="Title" dataIndex="Title" flex="1"></ExtGridcolumn>
        <ExtGridcolumn
            text="Manufacturer"
            dataIndex="Manufacturer"
            flex="1"
        ></ExtGridcolumn>
        <ExtGridcolumn
            text="Product Group"
            dataIndex="ProductGroup"
            width="125"
        ></ExtGridcolumn>
    </ExtGrid>
</ExtContainer>
