<ExtContainer layout="fit" padding="10" fitToParent="true">
    <ExtToolbar
        docked="top"
        ui="app-transparent-toolbar"
        [shadow]="false"
        [margin]="isPhone ? '0 10' : '10 0 0 10'"
        padding="0 10 0 10"
    >
        <ExtButton margin="0 10 0 0" text="Selectable" ui="action">
            <ExtMenu>
                <ExtMenucheckitem
                    text="rows"
                    [checked]="rows"
                    [handler]="this.toggleSelectable.bind(this, 'rows')"
                ></ExtMenucheckitem>
                <ExtMenucheckitem
                    text="cells"
                    [checked]="cells"
                    [handler]="this.toggleSelectable.bind(this, 'cells')"
                ></ExtMenucheckitem>
                <ExtMenucheckitem
                    text="columns"
                    [checked]="columns"
                    [handler]="this.toggleSelectable.bind(this, 'columns')"
                ></ExtMenucheckitem>
                <ExtMenucheckitem
                    text="drag"
                    [checked]="drag"
                    [handler]="this.toggleSelectable.bind(this, 'drag')"
                ></ExtMenucheckitem>
                <ExtMenucheckitem
                    text="checkbox"
                    [checked]="checkbox"
                    [handler]="this.toggleSelectable.bind(this, 'checkbox')"
                ></ExtMenucheckitem>
            </ExtMenu>
        </ExtButton>
        <ExtButton margin="0 10 0 0" text="Extensible" ui="action">
            <ExtMenu>
                <ExtMenuitem
                    text="x"
                    [iconCls]="
                        extensible === 'x' ? 'x-font-icon md-icon-check' : ''
                    "
                    [handler]="this.setExtensible.bind(this, 'x')"
                ></ExtMenuitem>
                <ExtMenuitem
                    text="y"
                    [iconCls]="
                        extensible === 'y' ? 'x-font-icon md-icon-check' : ''
                    "
                    [handler]="this.setExtensible.bind(this, 'y')"
                ></ExtMenuitem>
                <ExtMenuitem
                    text="both"
                    [iconCls]="
                        extensible === 'both' ? 'x-font-icon md-icon-check' : ''
                    "
                    [handler]="this.setExtensible.bind(this, 'both')"
                ></ExtMenuitem>
            </ExtMenu>
        </ExtButton>
        <ExtSpacer></ExtSpacer>
        <ExtContainer margin="10 5 0 0">
            <span #extitem>
                {{ message }}
            </span>
        </ExtContainer>
    </ExtToolbar>

    <ExtGrid
        title="Flexible Selection"
        [store]="this.store"
        [plugins]="{
            clipboard: true,
            selectionreplicator: true
        }"
        [listeners]="{
            selectionchange: this.onSelectionChange
        }"
        [itemRipple]="false"
        [selectable]="this.selectable"
        [shadow]="true"
        [rowNumbers]="true"
        [columnLines]="true"
    >
        <ExtGridcolumn
            text="Year"
            dataIndex="year"
            minWidth="75"
            flex="1"
        ></ExtGridcolumn>
        <ExtGridcolumn text="Jan" dataIndex="jan" width="75"></ExtGridcolumn>
        <ExtGridcolumn text="Feb" dataIndex="feb" width="75"></ExtGridcolumn>
        <ExtGridcolumn text="Mar" dataIndex="mar" width="75"></ExtGridcolumn>
        <ExtGridcolumn text="Apr" dataIndex="apr" width="75"></ExtGridcolumn>
        <ExtGridcolumn text="May" dataIndex="may" width="75"></ExtGridcolumn>
        <ExtGridcolumn text="Jun" dataIndex="jun" width="75"></ExtGridcolumn>
        <ExtGridcolumn text="Jul" dataIndex="jul" width="75"></ExtGridcolumn>
        <ExtGridcolumn text="Aug" dataIndex="aug" width="75"></ExtGridcolumn>
        <ExtGridcolumn text="Sep" dataIndex="sep" width="75"></ExtGridcolumn>
        <ExtGridcolumn text="Oct" dataIndex="oct" width="75"></ExtGridcolumn>
        <ExtGridcolumn text="Nov" dataIndex="nov" width="75"></ExtGridcolumn>
        <ExtGridcolumn text="Dev" dataIndex="dec" width="75"></ExtGridcolumn>
    </ExtGrid>
</ExtContainer>
