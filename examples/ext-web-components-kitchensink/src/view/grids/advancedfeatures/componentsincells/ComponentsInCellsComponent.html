<ext-grid
  title="Stock Prices"
  shadow="true"
  grouped="true"
  onready="componentsincells.onGridReady"
  height="100%"
>
  <ext-gridcolumn
    text="Company"
    dataIndex="name"
    width="150"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Price"
    width="85"
    dataIndex="price"
    formatter="usMoney"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Change"
    width="100"
    dataIndex="priceChange"
    onready="componentsincells.changeColumnReady"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="% Change"
    dataIndex="priceChangePct"
    onready="componentsincells.percentChangeColumnReady"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Actions"
    flex="1"
    minWidth="210"
    onready="componentsincells.onLastGrid"
  >
  </ext-gridcolumn>
</ext-grid>
