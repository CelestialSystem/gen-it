<ext-grid
  title="Grid with View Options"
  shadow="true"
  height="100%"
  plugins="gridviewoptions"
  onready="viewoptions.gridReady"
>
  <ext-toolbar docked="top">
    <div style="font-size: '14px'; font-weight: 'normal';">
      Long press on a column header to customize this grid.
    </div>
  </ext-toolbar>
  <ext-gridcolumn
    text="Company"
    dataIndex="name"
    width="150"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Phone"
    dataIndex="phone"
    width="100"
    hidden="true"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Industry"
    dataIndex="industry"
    width="150"
    hidden="true"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Price"
    dataIndex="price"
    width="75"
    formatter="usMoney"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Change"
    width="100"
    dataIndex="priceChange"
    onready="viewoptions.changeColumnReady"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="% Change"
    dataIndex="priceChangePct"
    onready="viewoptions.percentChangeColumnReady"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Last Updated"
    dataIndex="priceLastChange"
    width="125"
    formatter="date('m/d/Y')"
  >
  </ext-gridcolumn>
</ext-grid>
