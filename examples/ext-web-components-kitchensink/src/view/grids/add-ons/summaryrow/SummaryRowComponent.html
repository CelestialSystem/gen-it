<ext-grid
  title="Summary Row Grid"
  plugins='{"gridsummaryrow": "true"}'
  shadow="true"
  height="100%"
  onready="summaryrow.gridReady"
>
  <ext-gridcolumn
    text="Company"
    dataIndex="name"
    width="150"
    onready="summaryrow.companyColumnReady"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Price"
    dataIndex="price"
    width="75"
    formatter="usMoney"
    summary="average"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Change"
    width="100"
    dataIndex="priceChange"
    onready="summaryrow.changeColumnReady"
    summary="max"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="% Change"
    dataIndex="priceChangePct"
    onready="summaryrow.percentChangeColumnReady"
    summary="average"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Last Updated"
    dataIndex="priceLastChange"
    width="125"
    formatter="date('m/d/Y')"
    summary="max"
  >
  </ext-gridcolumn>
</ext-grid>
