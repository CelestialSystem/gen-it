<ext-grid
  shadow="true"
  height="100%"
  onready="rowdraganddrop.gridReady"
  selectable='{ "checkbox": true }'
  plugins='{ "gridrowdragdrop": true }'
>
  <ext-gridcolumn
    text="Name"
    dataIndex="fullName"
    width="150"
    sortable="true"
    checked="true"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Email"
    dataIndex="email"
    flex="1"
    sortable="true"
    checked="true"
  >
  </ext-gridcolumn>
</ext-grid>
