<ext-grid
  title="Row Body Grid"
  shadow="true"
  height="100%"
  onready="rowbody.gridReady"
>
  <ext-gridcolumn
    text="Company"
    dataIndex="name"
    width="150"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Price"
    dataIndex="price"
    width="75"
    formatter="usMoney"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Change"
    width="100"
    dataIndex="priceChange"
    onready="rowbody.changeColumnReady"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="% Change"
    dataIndex="priceChangePct"
    onready="rowbody.percentChangeColumnReady"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    text="Last Updated"
    dataIndex="priceLastChange"
    width="125"
    formatter="date('m/d/Y')"
  >
  </ext-gridcolumn>
</ext-grid>
