<ext-grid
  plugins='{ "gridfilters": "true", "gridcellediting": "true" }'
  rowNumbers='{
    "text": "Index"
  }'
  shadow="true"
  title="Grid Filters"
  onready="gridfiltering.gridReady"
  height="100%"
>
  <ext-gridcolumn
    dataIndex="employeeNo"
    filter="number"
    minWidth="50"
    text="Id"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    dataIndex="fullName"
    filter="string"
    minWidth="150"
    text="Name"
    onready="gridfiltering.nameColumnReady"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    dataIndex="dob"
    editable="true"
    formatter='date("m/d/y")'
    format="d-m-Y"
    text="Date of Birth"
    width="115"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    dataIndex="noticePeriod"
    editable="true"
    filter="string"
    text="Notice Period"
    minWidth="140"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    align="center"
    dataIndex="holidayDays"
    format="0"
    text="Holidays"
  />
  </ext-gridcolumn>
  <ext-gridcolumn
    align="center"
    dataIndex="verified"
    text="Visible"
    width="150"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    align="right"
    dataIndex="salary"
    editable="true"
    formatter="usMoney"
    text="Salary"
    width="150"
  >
  </ext-gridcolumn>
  <ext-gridcolumn
    dataIndex="email"
    editable="true"
    editor='{
        "xtype": "emailfield"
    }'
    text="Email"
    width="250"
  >
  </ext-gridcolumn>
</ext-grid>
