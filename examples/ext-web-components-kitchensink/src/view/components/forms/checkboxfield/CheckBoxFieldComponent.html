<ext-formpanel
    onready="checkboxfield.checkboxFieldReady"
    layout='{"type": "vbox", "align": "left"}'
    width="300"
    height="180"
    bodyPadding="10"
    shadow="true"
>
    <ext-checkbox boxLabel="Unchecked"></ext-checkbox>
    <ext-checkbox boxLabel="Checked" checked="true"></ext-checkbox>
    <ext-checkbox boxLabel="Disabled" disabled="true"></ext-checkbox>
    <ext-checkbox boxLabel="Disabled (checked)" disabled="true" checked="true"></ext-checkbox>
</ext-formpanel>;
