<ext-formpanel
    layout='{"type": "vbox", "align": "left"}'
    width="300"
    height="150"
    bodyPadding="10"
    shadow="true"
>
    <ext-radio
        boxLabel="Checked"
        name="radios"
        value="checked"
        checked="true"
    >
    </ext-radio>
    <ext-radio
        boxLabel="Unchecked"
        name="radios"
        value="unchecked"
    >
    </ext-radio>
    <ext-radio
        boxLabel="Disabled"
        name="radios"
        value="disabled"
        disabled="true"
    >
    </ext-radio>
</ext-formpanel>;
