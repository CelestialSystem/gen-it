<!DOCTYPE HTML>
<base href="build">
<html manifest="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">
  <title>ExtWebComponents 7.4 Kitchen Sink</title>
  <script src="modern.engine.enterprise.js"></script>

  <script>
    function isIE11() {
      return !!window.MSInputMethodContext && !!document.documentMode;
    }

    function addWebComponents() {
      var scriptTemp2 = document.createElement( 'script' );
      scriptTemp2.setAttribute( 'src','ext-web-components-modern.js' );//'webcomponents-bundle.js' );
      document.head.appendChild(scriptTemp2);
    }

    if (isIE11()) {
      var scriptTemp1 = document.createElement( 'script' );
      scriptTemp1.setAttribute( 'src', 'https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.11/core.min.js' );
      scriptTemp1.onload=addWebComponents;
      document.head.appendChild(scriptTemp1);
    } else {
      addWebComponents();
    }
  </script>
  <link href="./kitchensink-theme/resources/Theme.kitchensink-all.css" rel="stylesheet" /> 
  <script src="./resources/code.js"></script>
  <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
  <link href="./resources/loader.css" rel='stylesheet'/>
</head>
<body>
  <div id="loadingSplash">
    <div id="loadingSplashTop"></div>
    <div id="loadingSplashBottom"></div>
    <div class="loading-fading-circle" id="loadingSplashCircles">
      <div class="loading-circle-1 loading-circle"></div>
      <div class="loading-circle-2 loading-circle"></div>
      <div class="loading-circle-3 loading-circle"></div>
      <div class="loading-circle-4 loading-circle"></div>
      <div class="loading-circle-5 loading-circle"></div>
      <div class="loading-circle-6 loading-circle"></div>
      <div class="loading-circle-7 loading-circle"></div>
      <div class="loading-circle-8 loading-circle"></div>
      <div class="loading-circle-9 loading-circle"></div>
      <div class="loading-circle-10 loading-circle"></div>
      <div class="loading-circle-11 loading-circle"></div>
      <div class="loading-circle-12 loading-circle"></div>
    </div>
  </div>
</body>
</html>
